<p>Rellena el formulario para ponernos en contacto, te contestaré en cuanto me sea posible!</p>
<form id="contactform" name="sentMessage" id="contactForm" action="https://formspree.io/f/xbjpyeap" method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nombre</label>
      <input type="text" name="name" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Por favor, introduce tu nombre.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Correo electrónico</label>
      <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" id="email" required data-validation-required-message="Por favor, introduce tu dirección de correo electrónico.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Número de teléfono</label>
      <input type="tel" name="phone" class="form-control" placeholder="Número de Teléfono" id="phone" required data-validation-required-message="Por favor, introduce tu número de teléfono.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mensaje</label>
      <textarea rows="5" name="message" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Por favor, inserta un mensaje."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
   <!--the following are optional fields to customize how submissions are processed-->
        <!--The first sets the subject of Formspree notification emails.-->
        <!--The second catches (some) spambots.-->

      <!-- <input type="hidden" name="_subject" value="Sent from your blog contact form." /> -->
      <!-- <input type="text" name="_gotcha" style="display:none" /> -->

        <!--End of optional fields.-->
  <br>
  <div id="success"></div>
  <div class="form-group">
   <input type="submit" class="btn btn-primary" value="Enviar"> 
  </div>
</form>
